<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Rate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

<div class="container p-4 bg-white rounded shadow">
  <h2 class="mb-4">Service Rate Setup</h2>

  <div class="row">
    <!-- Left Column: Form -->
    <div class="col-md-5">
      <div class="mb-3">
        <label for="serviceType" class="form-label">Service Type</label>
        <select class="form-select" id="serviceType">
          <option selected disabled>Select vehicle</option>
          <option>L300</option>
          <option>4 Wheeler</option>
          <option>6 Wheeler</option>
          <option>6WF</option>
          <option>10 Wheeler</option>
        </select>
      </div>

      <div class="mb-3 row align-items-end">
        <div class="col">
          <label class="form-label">KM From</label>
          <div class="input-group">
            <span class="input-group-text">KM</span>
            <input type="number" class="form-control" placeholder="From">
          </div>
        </div>
        <div class="col">
          <label class="form-label">KM To</label>
          <div class="input-group">
            <span class="input-group-text">KM</span>
            <input type="number" class="form-control" placeholder="To">
          </div>
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col">
          <label class="form-label">Selling Price (SP)</label>
          <div class="input-group">
            <span class="input-group-text">₱</span>
            <input type="number" class="form-control" placeholder="Selling">
          </div>
        </div>
        <div class="col">
          <label class="form-label">Standard Price (SP)</label>
          <div class="input-group">
            <span class="input-group-text">₱</span>
            <input type="number" class="form-control" placeholder="SP">
          </div>
        </div>
      </div>

      <button class="btn btn-success w-100">Add</button>
    </div>

    <!-- Right Column: Table -->
    <div class="col-md-7">
      <h5>Rate Matrix</h5>
      <div class="table-responsive">
        <table class="table text-center align-middle table-bordered">
          <thead class="table-light">
            <tr>
              <th rowspan="2">Distance (KM)</th>
              <th colspan="2">SELLING</th>
              <th colspan="2">SP</th>
              <th colspan="2">MARGIN</th>
            </tr>
            <tr>
              <th>Rate</th>
              <th>Drop</th>
              <th>Rate</th>
              <th>Drop</th>
              <th>Revenue</th>
              <th>%</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic rows go here -->
            <tr>
              <td>0 - 10</td>
              <td>₱150</td>
              <td>₱10</td>
              <td>₱120</td>
              <td>₱10</td>
              <td>₱30</td>
              <td>25%</td>
            </tr>
            <!-- Add more rows via JS later -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
